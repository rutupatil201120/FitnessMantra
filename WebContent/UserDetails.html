<!DOCTYPE HTML>
<html lang="en-US" class="supernova">

<head>
<title>User Personal Details</title>
<link href="https://cdn01.jotfor.ms/static/formCss.css?3.3.32620"
	rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet"
	href="https://cdn02.jotfor.ms/css/styles/nova.css?3.3.32620" />
<link type="text/css" rel="stylesheet" href="css/Styles.css">
<script src="https://cdn01.jotfor.ms/static/prototype.forms.js"
	type="text/javascript"></script>
<script src="https://cdn02.jotfor.ms/static/jotform.forms.js?3.3.32620"
	type="text/javascript"></script>

<script type="text/javascript">
	JotForm
			.init(function() {
				JotForm.calendarMonths = [ "January", "February", "March",
						"April", "May", "June", "July", "August", "September",
						"October", "November", "December" ];
				JotForm.calendarDays = [ "Sunday", "Monday", "Tuesday",
						"Wednesday", "Thursday", "Friday", "Saturday", "Sunday" ];
				JotForm.calendarOther = {
					"today" : "Today"
				};
				var languageOptions = document.querySelectorAll('#langList li');
				for (var langIndex = 0; langIndex < languageOptions.length; langIndex++) {
					languageOptions[langIndex].on('click', function(e) {
						setTimeout(function() {
							JotForm.setCalendar("11", false, {
								"days" : {
									"monday" : true,
									"tuesday" : true,
									"wednesday" : true,
									"thursday" : true,
									"friday" : true,
									"saturday" : true,
									"sunday" : true
								},
								"future" : true,
								"past" : true,
								"custom" : false,
								"ranges" : false,
								"start" : "",
								"end" : ""
							});
						}, 0);
					});
				}
				JotForm.onTranslationsFetch(function() {
					JotForm.setCalendar("11", false, {
						"days" : {
							"monday" : true,
							"tuesday" : true,
							"wednesday" : true,
							"thursday" : true,
							"friday" : true,
							"saturday" : true,
							"sunday" : true
						},
						"future" : true,
						"past" : true,
						"custom" : false,
						"ranges" : false,
						"start" : "",
						"end" : ""
					});
				});

			});
</script>
</head>

<body>
	<form action="UInfo" method="post">
		<div role="main" class="form-all">
			<ul class="form-section page-section">
				<li id="cid_1" class="form-input-wide" data-type="control_head">
					<div class="form-header-group  header-large">
						<div class="header-text httac htvam">
							<h1 id="header_1" class="form-header" data-component="header">
								User Personal Information</h1>
						</div>
					</div>
				</li>
				<li class="form-line jf-required" data-type="control_fullname"
					id="id_3"><label
					class="form-label form-label-left form-label-auto" id="label_3"
					for="first_3"> Name <span class="form-required"> * </span>
				</label>
					<div>
						<div>
							<span class="form-sub-label-container"
								style="vertical-align: top"> <input type="text"
								class="form-textbox validate[required]" size="10" name="fname"
								placeholder="Fname" />
							</span> <span class="form-sub-label-container"
								style="vertical-align: top"> <input type="text"
								class="form-textbox validate[required]" size="10" name="lname"
								placeholder="Lname" />
							</span>
						</div>
					</div></li>
				<li class="form-line jf-required"><label
					class="form-label form-label-left form-label-auto"> Date of
						birth: <span class="form-required"> * </span>
				</label>
					<div id="cid_11" class="form-input jf-required">
						<div data-wrapper-react="true">
							<div style="display: none">

								<span> <input type="tel"
									class="form-textbox validate[required, limitDate]" id="year_11"
									size="4" data-maxlength="4" data-age="18" maxLength="4" /> <label
									class="form-sub-label" for="year_11" id="sublabel_11_year"
									style="min-height: 13px" aria-hidden="false"> Year </label>
								</span> <span> <input type="tel"
									class="form-textbox validate[required, limitDate]"
									id="month_11" size="2" data-maxlength="2" data-age="18"
									maxLength="2" />

								</span> <span> <input type="tel"
									class="form-textbox validate[required, limitDate]" id="day_11"
									size="2" data-maxlength="2" data-age="18" maxLength="2" /> <label
									class="form-sub-label" for="day_11" id="sublabel_11_day"
									style="min-height: 13px" aria-hidden="false"> Day </label>
								</span>

							</div>
							<span class="form-sub-label-container"
								style="vertical-align: top"> <input type="text"
								class="form-textbox validate[required, limitDate, validateLiteDate]"
								id="lite_mode_11" size="12" data-maxlength="12" maxLength="12"
								data-age="18" data-format="yyyymmdd" data-seperator="-"
								placeholder="yyyy-mm-dd" name="DOB" /> <img
								class=" newDefaultTheme-dateIcon icon-liteMode"
								alt="Pick a Date" id="input_11_pick" src="img/calendar.png"
								data-component="datetime" aria-hidden="true"
								data-allow-time="No" data-version="v1" />
							</span>
						</div>
					</div></li>
				<li class="form-line jf-required" data-type="control_fullname"
					id="id_3"><label
					class="form-label form-label-left form-label-auto">
						AdharNumber <span class="form-required"> * </span>
				</label>
					<div id="cid_3" class="form-input jf-required">
						<div data-wrapper-react="true">
							<span class="form-sub-label-container"
								style="vertical-align: top" data-input-type="first"> <input
								type="text" id="first_3" class="form-textbox validate[required]"
								size="20" name="adharno" />
							</span>
						</div>
					</div></li>
				<li class="form-line jf-required" data-type="control_fullname"
					id="id_3"><label
					class="form-label form-label-left form-label-auto"> Age <span
						class="form-required"> * </span>
				</label>
					<div id="cid_3" class="form-input jf-required">
						<div data-wrapper-react="true">
							<span class="form-sub-label-container"
								style="vertical-align: top" data-input-type="first"> <input
								type="text" id="first_3" class="form-textbox validate[required]"
								size="20" name="age" />
							</span>
						</div>
					</div></li>
				<li class="form-line jf-required" data-type="control_dropdown"
					id="id_14"><label
					class="form-label form-label-left form-label-auto"> Gender
						<span class="form-required"> * </span>
				</label>
					<div id="cid_14" class="form-input jf-required">
						<select id="first_3" class="form-textbox validate[required]"
							style="width: 150px" data-component="dropdown" name="gender">
							<option value=""></option>
							<option value="Female">Female</option>
							<option value="Male">Male</option>
							<option value="Other">other</option>
						</select>
					</div></li>
				<li class="form-line jf-required" data-type="control_fullname"
					id="id_3"><label
					class="form-label form-label-left form-label-auto"> Height
						<span class="form-required"> * </span>
				</label>
					<div id="cid_3" class="form-input jf-required">
						<div data-wrapper-react="true">
							<span class="form-sub-label-container"
								style="vertical-align: top" data-input-type="first"> <input
								type="text" id="first_3" class="form-textbox validate[required]"
								size="20" name="height" /> <label class="form-sub-label"
								for="input_8" id="sublabel_input_8" style="min-height: 13px"
								aria-hidden="false"> enter in cm </label>
							</span>
						</div>
					</div></li>
				<li class="form-line jf-required" data-type="control_fullname"
					id="id_3"><label
					class="form-label form-label-left form-label-auto"> Weight
						<span class="form-required"> * </span>
				</label>
					<div id="cid_3" class="form-input jf-required">
						<div data-wrapper-react="true">
							<span class="form-sub-label-container"
								style="vertical-align: top" data-input-type="first"> <input
								type="text" id="first_3" class="form-textbox validate[required]"
								size="20" name="weight" /> <label class="form-sub-label"
								for="input_8" id="sublabel_input_8" style="min-height: 13px"
								aria-hidden="false"> enter in kg </label>
							</span>
						</div>
					</div></li>
				<li class="form-line jf-required" data-type="control_dropdown"
					id="id_14"><label
					class="form-label form-label-left form-label-auto"> Time
						Slot <span class="form-required"> * </span>
				</label>
					<div id="cid_14" class="form-input jf-required">
						<select id="first_3" class="form-textbox validate[required]"
							style="width: 150px" data-component="dropdown" name="timeSlot">
							<option value="MORNING">Morning</option>
							<option value="AFTERNOON">Afternoon</option>
							<option value="EVENING">Evening</option>
						</select>
					</div></li>
				<li class="form-line jf-required" data-type="control_textbox"
					id="id_9"><label
					class="form-label form-label-left form-label-auto"> Medical
						issue: <span class="form-required"> * </span>
				</label>
					<div id="cid_3" class="form-input jf-required">
						<div data-wrapper-react="true">
							<span class="form-sub-label-container"
								style="vertical-align: top" data-input-type="first"> <textarea
									id="first_3" class="form-textbox validate[required]"
									style="height: 100px;" name="medical"></textarea>
							</span>
						</div>
					</div></li>


				<li class="form-line jf-required" data-type="control_fullname"
					id="id_3"><label
					class="form-label form-label-left form-label-auto"> Email <span
						class="form-required"> * </span>
				</label>
					<div id="cid_3" class="form-input jf-required">
						<div data-wrapper-react="true">
							<span class="form-sub-label-container"
								style="vertical-align: top" data-input-type="first"> <input
								type="text" id="first_3" class="form-textbox validate[required]"
								size="20" name="email" />
							</span>
						</div>
					</div></li>
				<li class="form-line jf-required" data-type="control_fullname"
					id="id_3"><label
					class="form-label form-label-left form-label-auto"> Contact
						number <span class="form-required"> * </span>
				</label>
					<div id="cid_3" class="form-input jf-required">
						<div data-wrapper-react="true">
							<span class="form-sub-label-container"
								style="vertical-align: top" data-input-type="first"> <input
								type="text" id="first_3" class="form-textbox validate[required]"
								size="20" maxlength="10" name="contact" />
							</span>
						</div>
					</div></li>


				<li class="form-line jf-required" data-type="control_fullname"
					id="id_3"><label
					class="form-label form-label-left form-label-auto"> Address
						<span class="form-required"> * </span>
				</label>
					<div id="cid_3" class="form-input jf-required">
						<div data-wrapper-react="true">
							<span class="form-sub-label-container"
								style="vertical-align: top" data-input-type="first"> <input
								type="text" id="first_3" class="form-textbox validate[required]"
								size="20" name="address" />
							</span>
						</div>
					</div></li>
				<li>
					<div class="input-name">
						<input type="submit" class="button" value="Next">
					</div>
				</li>
			</ul>
			<ul class="form-section page-section" style="display: none;">
				<li id="cid_13" class="form-input-wide" data-type="control_head">
					<div class="form-header-group  header-default">
						<div class="header-text httal htvam"></div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</body>

</html>
