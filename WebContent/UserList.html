<!DOCTYPE html>
        <html>
        
        <head>
            <title></title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </head>
        <style>
            .container{
                text-align: center;
            }
        </style>
        <body>
            <div class="row">
                <!-- <div class="alert alert-success" *ngIf='message'>{{message}}</div> -->

                <div class="container">
                    <h3 class="text-center">List of Users</h3>
                    <hr>
                    <div class="container">
                        <label>Enter Time :</label>
                        <input type="text" class="text-name" name="EnterDate">
                        <button>Search</button>
                        <button>clear</button><br>
                        <label>Selected Time</label><br>
                        <button>Show all</button><br><br>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>DOB</th>
                                <th>AdharNo</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Height</th>
                                <th>Weight</th>
                                <th>MedicalIssue</th>
                                <th>Time</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--   for (Todo todo: todos) {  -->
                            <c:forEach var="user" items="${listUser}">

                                <tr>
                                    <td>
                                        <c:out value="${user.id}" />
                                    </td>
                                    <td>
                                        <c:out value="${user.Firstname}" />
                                    </td>
                                    <td>
                                        <c:out value="${user.Lastname}" />
                                    </td>
                                    <td>
                                        <c:out value="${user.DOB}" />
                                    </td>
                                    <td>
                                        <c:out value="${user.AdharNo}" />
                                    </td>
                                    <td>
                                        <c:out value="${user.Age}" />
                                    </td>
                                    <td>
                                        <c:out value="${user.Gender}" />
                                    </td>
                                    <td>
                                        <c:out value="${user.Height}" />
                                    </td>
                                    <td>
                                        <c:out value="${user.Weight}" />
                                    </td>
                                    <td>
                                        <c:out value="${user.Email}" />
                                    </td>
                                    <td>
                                        <c:out value="${user.Gym Time}" />
                                    </td>
                                    <td>
                                        <c:out value="${user.Contact no.}" />
                                    </td>
                                    <td>
                                        <c:out value="${user.Address}" />
                                    </td>
                                    
                                    <td>
                                        <a href="edit?id=<c:out value='${user.id}' />">Edit</a> 
                                        &nbsp;&nbsp;&nbsp;&nbsp; 
                                        <a href="delete?id=<c:out value='${user.id}' />">Delete</a>
                                    </td>
                                </tr>
                            </c:forEach>
                            <!-- } -->
                        </tbody>

                    </table>
                </div>
            </div>
        </body>

        </html>
